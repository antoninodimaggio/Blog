<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "body-top" . }}
    <main>

      <!-- About -->
      {{ partial "about.html" . }}

      <!-- Blog -->
      {{ if not (eq (len (where .Site.RegularPages "Section" "blog")) 0) }}
        {{ partial "blog.html" . }}
      {{ end }}

      <!-- Newsletter -->
      {{ partial "newsletter.html"}}


    </main>
    {{ partial "footer.html" . }}
    {{ partial "body-bottom" . }}
  </body>
</html>
